<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="/styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2&display=swap"/>
    <title>Blood-Donation</title>
</head>
<body>
    <header>
        <img src="/logo.png" alt="Logo DoeSangue" class="logo"/>
        <h2>A sua doação importa!</h2>
        <p>Até 3 vidas com 1 doação!</p>
        <p>Mais de 38.000 doações são necessárias todos os dias!</p>
        <p>Apenas 1,9% da população brasileira doa sangue!</p>
        <button tabindex="1">Quero Ajudar</button>
    </header>
    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST" name="formsanguineo">
                <input type="text" tabindex="2" placeholder="Nome Completo" name="nome" id="inome"/>
                <input type="email" tabindex="3" placeholder="E-mail" name="email" id="iemail"/>
                <select tabindex="4" name="tiposanguineo" id="itiposanguineo">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-" selected>O-</option>
                </select>
            <button tabindex="5" type="submit">Enviar Dados</button>
        </form>
    </section>
    <main>
        <h2>Últimos <span id="doadores">doadores</span></h2>
        <section class="donors">
            {% for donor in donors %}
            <div class="donor">
                <div class="blood">{{donor.tsanguineo}}</div>
                <p>{{donor.nome}}</p>
            </div>
            {%endfor%}
        </section>
    </main>
    <footer>
          Com ❤ Yann &amp; RocketSeat.
    </footer>
    <script src="/main.js"></script>
</body>
</html>
